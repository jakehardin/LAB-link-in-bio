<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="card" style="width: 9rem;">
    <img src="http://www.argenweb.net/pulaski/Myrtle.Hardin.jpg" class="card-img-top" alt="MyrtleHardin">
    <div class="card-body">
      <h5 class="card-title">Myrtle Hardin</h5>
      <p class="card-text">Hello, my name is Myrtle Hardin thank you for clicking on my link tree.</p>
      <a href="#" class="btn btn-primary">Livestream</a>
    </div>
  </div>
  <div class="symbol-portion">
    <div class="first-symbol">
      <p>&#9824</p>
    </div>
    <div class="second-symbol">
      <p>&#9827</p>
    </div>
    <div class="third-symbol">
      <p>&#9829</p>
    </div>
    <div class="fourth-symbol">
      <p>&#9830</p>
    </div>
  </div>
  <div class="d-grid gap-2">
    <button class="btn btn-primary" type="button">Sign Up For Meetups!</button>
    <button class="btn btn-primary" type="button">Tiktok</button>
    <button class="btn btn-primary" type="button">Youtube</button>
    <button class="btn btn-primary" type="button">My Store</button>
    <button class="btn btn-primary" type="button">NwsChannel</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
